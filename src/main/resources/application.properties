# H2 File-based Persistence Configuration
spring.datasource.url=jdbc:h2:file:./data/mrddb;DB_CLOSE_DELAY=-1;MODE=MYSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
# create: creates table on first run only
# update: updates schema if needed (preserves data)
# validate: validates schema without modifications
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# CSV Import Configuration
# Directory where CSV files are placed for import (watcher will monitor this)
app.csv.directory.path=/data
