# H2 File-based Persistence Configuration
spring.datasource.url=jdbc:h2:file:./data/mrddb;DB_CLOSE_DELAY=-1;MODE=MYSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate Configuration
# create: creates table on first run only
# update: updates schema if needed (preserves data)
# validate: validates schema without modifications
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# CSV Import Configuration
# Directory where CSV files are placed for import (watcher will monitor this)
app.csv.directory.path=/data

# Kafka Consumer Configuration
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=security-data-consumer
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=com.example.mrd.entity.SecurityDataDeserializer
spring.kafka.consumer.enable-auto-commit=true
spring.kafka.consumer.auto-commit-interval-ms=1000

# Kafka topic configuration
app.kafka.topic.security-data=security-data
